{% load gsl_filters %}
<form hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-swap="outerHTML"
      hx-post="{% url 'programmation:patch-simulation-projet-status' simu.id %}"
      hx-trigger="change"
      hx-disabled-elt="find #status-select">
    {% csrf_token %}
    <select class="fr-select gsl-projet-table__select"
            id="status-select"
            name="status">
        {% for key, value in available_states %}
            <option value={{ key }} {% if simu.status == key %} selected {% endif %}>
                {{ value }}
            </option>
        {% endfor %}
    </select>
</form>
