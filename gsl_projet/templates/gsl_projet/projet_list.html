{% extends 'base.html' %}
{% load static dsfr_tags %}

{% block breadcrumb %}
    {% dsfr_breadcrumb breadcrumb_dict %}
{% endblock breadcrumb %}


{% block content %}
    <h1>Liste des projets</h1>
    <ul>
        {% for projet in object_list %}
            <li>
                <a href="{{ projet.get_absolute_url }}">{{ projet }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
