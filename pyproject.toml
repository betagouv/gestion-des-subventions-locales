[project]
name = "gsl"
dynamic = ["version"]
authors = [{ name = "Agn√®s Haasser", email = "agnes.haasser@beta.gouv.fr" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "django",
    "psycopg2-binary",
    "sentry-sdk",
    "celery",
    "django_celery_results",
    "redis",
    "django-celery-beat",
    "python-dotenv",
    "dj-database-url",
    "django-dsfr",
    "django-referrer-policy",
    "django-csp",
]
# to add someday:
# django-dsfr

[tool.setuptools]
packages = ["gsl"]

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pytest",
    "django-query-counter",
    "ruff",
    "pytest-ruff",
    "pytest-django",
    "pytest-cov",
    "diff-cover",
    "pytest-xdist",
    "pre-commit",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "gsl.settings"
addopts = "--ruff --reuse-db --cov-report xml --cov-report term-missing --cov=. -p no:warnings"


[tool.ruff.lint]
exclude = ["**/migrations/*.py"]
ignore = ["E501"]
select = ["I", "F", "E", "DJ", "C90"]
