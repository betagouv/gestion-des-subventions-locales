name: Django CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [ "opened", "synchronize", "reopened" ]

jobs:
  tests:
    environment: test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gsl
          POSTGRES_USER: gsl_team
          POSTGRES_PASSWORD: gsl_pass
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: "postgres://${{ vars.DATABASE_USER }}:${{ vars.DATABASE_PASSWORD }}@${{ vars.DATABASE_HOST }}:${{ vars.DATABASE_PORT }}/${{ vars.DATABASE_NAME }}"
      SECRET_KEY: ${{ vars.SECRET_KEY }}
      ENV: test

    steps:
    - uses: actions/checkout@v4

    - name: Check variables
      run: |
        echo "db URL : $DATABASE_URL"
        echo "secret key : $SECRET_KEY"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check linting
      run: |
        ruff check
        ruff format --check

    - name: Check templates format
      run: |
        djlint . --check

    - uses: bahmutov/npm-install@v1

    - name: Check css format
      run : npx run lint:css

    - name: Check templates format
      run: djlint . --check

    - name: Check migrations
      run: python manage.py makemigrations --check --dry-run

    - name: Run Tests
      run: |
        python -m pytest --create-db
