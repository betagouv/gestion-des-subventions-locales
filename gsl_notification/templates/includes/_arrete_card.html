{% load static %}
<li class="arrete-card fr-mt-4w">
    <div class="arrete-card__header">
        <span class="fr-tag">
            Créé sur Turgot
        </span>

        <div class="gsl-dropdown">
            <button class="fr-btn fr-btn--tertiary fr-btn--icon-only fr-icon-more-fill arrete-card__actions-button"
                    data-fr-opened="false"
                    aria-controls="document-menu-arrete"
                    aria-expanded="false"
                    title="Actions du document">
            </button>
            <div class="gsl-dropdown-content arrete-card__actions"
                 id="document-menu-arrete">
                <ul class="no-list-style fr-m-0">
                    <li>
                        <a href="{% url "notification:modifier-arrete" programmation_projet_id %}"
                           class="fr-btn fr-btn--secondary arrete-card__action">
                            Modifier
                        </a>
                    </li>
                    <li>
                        <form method="post"
                              id="delete-arrete"
                              action="{% url 'gsl_notification:delete-arrete' arrete.id %}">
                            {% csrf_token %}
                            <button type="button"
                                    class="fr-btn fr-btn--secondary arrete-card__action arrete-delete-button"
                                    aria-controls="delete-arrete-confirmation-modal"
                                    data-fr-opened="false">
                                Supprimer
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="fr-enlarge-link">
        <img class="arrete-card__image"
             src="{% static 'img/arrete_vignette.png' %}"
             alt="Image d'un arrêté">
        <span class="show-on-hover fr-btn fr-btn--icon-left fr-btn--secondary fr-icon-eye-line">Visualiser</span>
        <a class="fr-link fr-link--download"
           href="{{ arrete.get_absolute_url }}">
            {{ arrete.name }} -
            {{ arrete.type|upper }} -
            {{ arrete.size|filesizeformat }}
        </a>
    </div>
    <div>
        Ajouté le {{ arrete.created_at|date:"d/m/Y" }} à {{ arrete.created_at|time:"H:i" }}
        par {{ arrete.created_by }}
    </div>
</li>
