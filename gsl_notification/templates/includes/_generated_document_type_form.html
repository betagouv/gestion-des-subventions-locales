<a class="fr-btn fr-btn--icon-left fr-btn--tertiary fr-icon-arrow-left-s-line fr-mb-4w"
   href="{{ cancel_link }}">
    Annuler la génération
</a>

<div class="arrete-container">
    <h2 class="fr-mb-3w">
        Générer un document
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="fr-btn fr-btn--icon-left fr-icon-file-text-line" type="submit">
            Créer sur Turgot
        </button>
    </form>
</div>
