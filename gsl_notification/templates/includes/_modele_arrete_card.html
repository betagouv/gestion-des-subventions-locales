{% load static %}

<div class="fr-card fr-card--horizontal">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <p class="fr-card__title">
                {{ obj.name }}
            </p>
            <p class="fr-card__desc keep-breaklines">
                {{ obj.description }}
            </p>
        </div>

        <div class="fr-card__footer">
            <ul class="fr-btns-group fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                <li>
                    <a class="fr-btn" href="#">
                        Modifier le modèle
                    </a>
                </li>
                <li>
                    <a class="fr-btn fr-btn--secondary" href="#">
                        Dupliquer le modèle
                    </a>
                </li>
                <li>
                    <a class="fr-btn fr-btn--tertiary" href="#">
                        Supprimer
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="fr-card__header">
        <div class="fr-card__img">
            <img class="fr-responsive-img " src="{% static "img/placeholder.1x1.svg" %}" alt="placeholder">
        </div>
    </div>
</div>
