{% load static %}

<div class="fr-card fr-card--horizontal">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <p class="fr-card__title">
                {{ modele.name }}
            </p>
            <p class="fr-card__desc keep-breaklines">
                {{ modele.description }}
            </p>
        </div>

        <div class="fr-card__footer">
            <ul class="fr-btns-group fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                {% for action in modele.actions %}
                    <li>
                        {% if action.href %}
                            <a class="fr-btn {{ action.class }}" href="{{ action.href }}">
                                {{ action.label }}
                            </a>
                        {% else %}
                            <button class="fr-btn {{ action.class }}"
                                    type="button"
                                    {% if action.aria_controls %} aria-controls="{{ action.aria_controls }}" data-fr-opened="false" data-modele-name="{{ modele.name }}" {% endif %}
                                    data-action-form="{% url 'gsl_notification:delete-modele-arrete' modele.id %}">
                                {{ action.label }}
                            </button>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="fr-card__header">
        <div class="fr-card__img">
            <img class="fr-responsive-img " src="{% static "img/placeholder.1x1.svg" %}" alt="placeholder">
        </div>
    </div>
</div>
