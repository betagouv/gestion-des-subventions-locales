{% load gsl_filters %}
{% if projet.notified_at %}
    {{ simu.taux|percent }}
{% else %}
    <form action="{% url 'simulation:patch-simulation-projet-taux' simu.id %}"
          method="POST"
          id="id-taux-{{ simu.id }}"
          hx-swap-oob="true">
        {% csrf_token %}
        <div class="gsl-projet-table__input-wrap gsl-projet-table__input-wrap--rate">
            <input name="taux"
                   type="text"
                   inputmode="numeric"
                   class="fr-input input-simulation-projet-{{ simu.pk }}"
                   hx-post="{% url 'simulation:patch-simulation-projet-taux' simu.id %}"
                   hx-disabled-elt=".input-simulation-projet-{{ simu.pk }}"
                   value="{{ simu.taux }}"
                   {% if simu.status == 'cancelled' or simu.status == 'dismissed' %}disabled{% endif %}>
            <span class="gsl-projet-table__input-symbol">%</span>
        </div>
        <input type="hidden" name="filter_params" value="{{ filter_params }}">
    </form>
{% endif %}
