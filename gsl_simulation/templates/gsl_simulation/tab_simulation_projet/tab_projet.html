{% extends "gsl_projet/projet/tab_projet.html" %}

{% block status_action %}
    <div class="fr-callout fr-background-alt--blue-france">
        <h2 class="fr-callout__title">
            <i class="fr-icon-coin-fill blue-icon" aria-hidden="true"></i>
            Décision de financement du projet
        </h2>

        <fieldset class="fr-fieldset"
                  id="radio-rich-no-pictogram-inline"
                  aria-labelledby="todo => radio-rich-no-pictogram-inline-legend radio-rich-no-pictogram-inline-messages">
            <div class="fr-fieldset__element fr-fieldset__element--inline">
                <div class="fr-radio-group fr-radio-rich">
                    <input value="valid"
                           type="radio"
                           id="valid"
                           name="status-update"
                           {% if simu.status == "valid" %}checked{% endif %}>
                    <label class="fr-label" for="valid">
                        Accepté
                    </label>
                </div>
            </div>
            <div class="fr-fieldset__element fr-fieldset__element--inline">
                <div class="fr-radio-group fr-radio-rich">
                    <input value="cancelled"
                           type="radio"
                           id="cancelled"
                           name="status-update"
                           {% if simu.status == "cancelled" %}checked{% endif %}>
                    <label class="fr-label" for="cancelled">
                        Refusé
                    </label>
                </div>
            </div>
            <div class="fr-fieldset__element fr-fieldset__element--inline">
                <div class="fr-radio-group fr-radio-rich">
                    <input value="dismissed"
                           type="radio"
                           id="dismissed"
                           name="status-update"
                           {% if simu.status == "dismissed" %}checked{% endif %}>
                    <label class="fr-label" for="dismissed">
                        Classé sans suite
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
{% endblock status_action %}
